<!DOCTYPE html>
<html lang="en" ng-app="phoneDirectory">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

        <style>
            .jumbotron {
                width: 600px;
                text-align: center;
                margin: 10px auto;
            }

            .form-control, .btn {
                margin: 5px 0 0 0;
            }

            .selected {
                background-color: khaki;
            }

            .bolder {
                font-weight: 900;
            }

            .colorBox {
                width: 20px;
                height: 20px;
            }
        </style>

        <script src="lib/angularjs/angular.js"></script>

        <script>
            angular.module("phoneDirectory", []);
            angular.module("phoneDirectory").controller("phoneDirectoryCtrl", ($scope) => {
                $scope.app = "Phone Directory";

                $scope.contacts = [
                    { name: 'Stephano', phone: '+55 13 99999-6666', color: "lightseagreen" },
                    { name: 'Giuseppe', phone: '+55 13 96666-6666', color: "lightsalmon" },
                    { name: 'Maria', phone: '+55 13 96666-9999', color: "lightgoldenrodyellow" },
                    { name: 'Joao', phone: '+55 13 99999-9999', color: "lightgray" }
                ];

                $scope.phoneProviders = [
                    { name: 'Oi', code: 14, category: 'Celphone'},
                    { name: 'Vivo', code: 15, category: 'Celphone'},
                    { name: 'Tim', code: 41, category: 'Celphone'},
                    { name: 'GVT', code: 25, category: 'Telephone'},
                    { name: 'Embratel', code: 21, category: 'Telephone'}
                ];

                $scope.addContact = (contact) => {
                    $scope.contacts.push(angular.copy(contact));
                    delete $scope.contact;
                };

                $scope.removeContact = (contacts) => {
                    $scope.contacts = contacts.filter((contact) => {
                        return !contact.selected;
                    });
                }

                $scope.hasContactSelected = (contacts) => {
                    return contacts.some((contact) => {
                        return contact.selected
                    });
                }
                
                $scope.formIsValid = (name, phone) => {
                    return !(name && phone);
                }
            });
        </script>
    </head>
    <body ng-controller="phoneDirectoryCtrl">
        <div class="jumbotron">
            <h1> {{ app }} </h1>
            <table class="table" ng-show="contacts.length > 0">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Phone Provider</th>
                </tr>
                <tr ng-repeat="contact in contacts" ng-class="{ 'selected bolder': contact.selected }">
                    <td> <input type="checkbox" name="" id="" ng-model="contact.selected"> </td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.phoneProvider.name }}</td>
                    <td> <div class="colorBox" ng-style="{ 'background-color': contact.color }"></div> </td>
                </tr>
            </table>

            <hr>

            <input class="form-control" type="text" name="name" id="name" ng-model="contact.name" />
            <input class="form-control" type="text" name="phone" id="phone" ng-model="contact.phone" />

            <select name="phoneProvider" id="phoneProvider" class="form-control"
              ng-model="contact.phoneProvider"
              ng-options="phoneProvider.name group by phoneProvider.category for phoneProvider in phoneProviders">
                <option value="">Select a phone provider</option>
            </select>

            <button class="btn btn-primary btn-block"
              ng-click="addContact(contact)"
              ng-disabled="formIsValid(contact.name, contact.phone)">Add contact</button>

            <button class="btn btn-danger btn-block"
              ng-click="removeContact(contacts)"
              ng-disabled="!hasContactSelected(contacts)">Remove contact</button>
        </div>
        <div ng-include="'footer.html'"></div>
    </body>
</html>
